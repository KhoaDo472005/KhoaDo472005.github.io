<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View changes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <pre hidden><img src="./final.jpg"></pre>
    <div id="image-container">
        <img src="./original.jpg" id="hover-image" ontouchstart="this.src='./final.jpg'" ontouchend="this.src='./original.jpg'" onmousedown="this.src='./final.jpg'" onmouseup="this.src='./original.jpg'" oncontextmenu="return false;" ondragstart="return false;">
    </div>
</body>
</html>
