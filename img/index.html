<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img view changes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img src="./original.jpg" id="hover-image">
    </div>

    <script>
        // const imageContainer = document.getElementById('image-container');
        const hoverImage = document.getElementById('hover-image');
        hoverImage.addEventListener('mouseenter', () => hoverImage.src = './final.jpg');
        hoverImage.addEventListener('mouseleave', () => hoverImage.src = './original.jpg');
    </script>

</body>
</html>
